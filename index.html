<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My love</title>
  <style>
    body {
      <audio id="bg-music" src="jay.mp3" autoplay loop></audio>
      margin: 0;
      background: linear-gradient(135deg, #ffe0e9, #ffe6cc);
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #ff4d6d;
      font-size: 3em;
      margin-bottom: 0.3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      color: #444;
      font-size: 1.2em;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
      color: #ff4d6d;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>这是给你的</h1>
  <p>
    每一个努力和温柔的你，都值得被认真对待。<br/>
    不管世界多复杂，我都会朝你走来。<br/>
    这是我给你的小网页，只属于你。
  </p >
</body>
</html>
